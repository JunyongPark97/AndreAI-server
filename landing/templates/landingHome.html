{% extends 'base.html' %}

{% block content %}

<body style="min-width: 400px;">
<!--section-->
<div id="wrap">
    <header>

        <div class="wrapper">
            <h1><a style="color:black; text-decoration-line: none; "href="/">AndreAI</a></h1>
            <nav>
                <ul class="menu">
                    <li><a style="color:black;"href="/">서비스 소개</a></li>
                    <li><a href="select">서비스 체험하기</a></li>
                    <li><a id="call" href="http://pf.kakao.com/_MhSgK/chat">문의하기</a></li>
                </ul>
            </nav>

        </div>
        <div id="applyBtn">
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/applyBtn.png"
                 onmouseover="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/applyBtn_hover.png'"
                 onmouseout="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/applyBtn.png'"
                 href="{% url "landing:select" %}" class="non-mobile"/>
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/applyBtn_m.png"
                 href="{% url "landing:select" %}" class="mobile"/>
        </div>

    </header>

    <section id="sectionSell">
        <div id="landingImg">

            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/landingHome_m.png" class="mobile"/>
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/landingHome.png" class="non-mobile"/>
        </div>
    </section>
</div>
<!--footer-->
<footer>
    <div class="container">
        <div class="footer-first">
            <span style="font-size: 16px; font-family: noto-bold;">주식회사 몽데이크</span>
            <br/>
            <span>Copyright 2020 Mondeique. All rights reserved.</span>
        </div>
        <div class="footer-section">
            <span style="font-family: noto-bold;">주소</span> 서울시 마포구 연희로 11 5층 S-541호<br/>
            <span style="font-family: noto-bold;">대표</span> 박준용, 이상우<br/>
            <span style="font-family: noto-bold;">사업자등록번호</span> 789-81-01945<br/>
            <span style="font-family: noto-bold;">이메일</span> support@mondeique.com
        </div>
    </div>
</footer>
</body>


{% endblock %}

{% block js %}

<script>

    $("#applyBtn").hover(function(){
        $("#applyBtn").css("background", "white").css("color","#5475DF");
    }, function(){
        $("#applyBtn").css("background", "#7C9AF2").css("color","white");
    })
    $("#applyBtn").click(function(){
        window.location.href = {% url 'landing:select' %}
    })
    $("#homeBtn").click(function(){
        window.location.href = "./landingHome.html"
    })

</script>
{% endblock %}
