{% extends 'base.html' %}

{% block content %}

<body>
<!--section-->
<div id="wrap">
    <header>

        <div class="wrapper">
            <h1><a style="color:black; text-decoration-line: none; "href="/">AndreAI</a></h1>
            <nav>
                <ul class="menu">
                    <li><a href="/">서비스 소개</a></li>
                    <li><a style="color:black"; href="{% url "landing:select" %}">서비스 체험하기</a></li>
                    <li><a id="call" href="http://pf.kakao.com/_MhSgK/chat">문의하기</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <section id="sectionSell">
        <div id="selectImg">
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/Select.png" class="non-mobile"/>

            <div id="select_m1">
                <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/Select_m1.png" class="mobile"/>
                <div id="modelCutSelectBtn_m">
                    <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/modelCutSelect_m.png"
                         href="{% url "landing:try-model" %}" id="modelCutSelectBtn_m_b" class="mobile"/>
                </div>
            </div>

            <div id="select_m2">
                <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/Select_m2.png" class="mobile"/>
                <div id="detailCutSelectBtn_m">
                    <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/detailCutSelect_m.png"
                         href="{% url "landing:try-detail" %}" id="detailCutSelectBtn_m_b" class="mobile"/>
                </div>
            </div>
        </div>

    </section>
    <div id="selectbuttons">
        <div id="modelCutSelectBtn">
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/modelCutSelect.png"
                 onmouseover="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/modelCutSelect_hover.png'"
                 onmouseout="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/modelCutSelect.png'"
                 href="{% url "landing:try-model" %}" class="non-mobile"/>

        </div>

        <div id="detailCutSelectBtn">
            <img src="https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/detailCutSelect.png"
                 onmouseover="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/detailCutSelect_hover.png'"
                 onmouseout="this.src='https://andre-storages.s3.ap-northeast-2.amazonaws.com/static/img/detailCutSelect.png'"
                 href="{% url "landing:try-detail" %}" class="non-mobile"/>

        </div>
    </div>
</div>
<!--footer-->
<footer>
    <div class="container">
        <div class="footer-first">
            <span style="font-size: 16px; font-family: noto-bold;">주식회사 몽데이크</span>
            <br/>
            <span>Copyright 2020 Mondeique. All rights reserved.</span>
        </div>
        <div class="footer-section">
            <span style="font-family: noto-bold;">주소</span> 서울시 마포구 연희로 11 5층 S-541호<br/>
            <span style="font-family: noto-bold;">대표</span> 박준용, 이상우<br/>
            <span style="font-family: noto-bold;">사업자등록번호</span> 789-81-01945<br/>
            <span style="font-family: noto-bold;">이메일</span> support@mondeique.com
        </div>
    </div>
</footer>
</body>

{% endblock %}

{% block js %}

<script>

    $("#modelCutSelectBtn_m_b").click(function(){
        window.location.href = {% url 'landing:try-model' %}
    });
    $("#modelCutSelectBtn").click(function(){
        window.location.href = {% url 'landing:try-model' %}
    });
    $("#detailCutSelectBtn_m_b").click(function(){
        window.location.href = {% url 'landing:try-detail' %}
    });
    $("#detailCutSelectBtn").click(function(){
        window.location.href = {% url 'landing:try-detail' %}
    });


</script>
{% endblock %}
